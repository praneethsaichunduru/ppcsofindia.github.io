<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<head>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<title>Map of India with PPC Details</title>
	<style>
		body {
			font-family: bookman old style;
			margin: 0;
			padding: 0;
		}
		/* width */
		::-webkit-scrollbar {
			width: 10px;
		}
		/* Track */
		::-webkit-scrollbar-track {
			background: #f1f1f1; 
		}
		/* Handle */
		::-webkit-scrollbar-thumb {
			background: #888; 
		}
		/* Handle on hover */
		::-webkit-scrollbar-thumb:hover {
			background: #555; 
		}* {
		box-sizing: border-box;
		}
		h1 {
			font-family: bookman old style;
			text-align: center;
			margin: 20px 0;
		}
		a {
			margin: 10px;
			padding: 10px;
			text-align: center;
			font-size: 18px;
		}
		
		button {
			display: inline-block;
			width: 30%;
			margin: 5px;
			padding: 10px;
			font-size: 16px;
			text-align: center;
			background-color: #4CAF50;
			color: white;
			border: none;
			cursor: pointer;
		}
		button:hover {
			background-color: #3e8e41;
		}
		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
			align-items: center;
			margin: 20px;
		}
		.sidenav {
			height: 100%;
			width: 0;
			position: fixed;
			z-index: 1;
			top: 0;
			left: 0;
			background-color: #111;
			overflow-x: hidden;
			transition: 0.3s;
			padding-top: 60px;
		}
		.sidenav a {
			padding: 8px 8px 8px 32px;
			text-decoration: none;
			font-size: 25px;
			color: #818181;
			display: block;
			transition: 0.3s;
		}
		.sidenav a:hover {
			color: #f1f1f1;
		}
		.sidenav .closebtn {
			position: absolute;
			top: 0;
			right: 25px;
			font-size: 36px;
			margin-left: 50px;
		}
		@media screen and (max-height: 450px) {
			.sidenav {padding-top: 15px;}
			.sidenav a {font-size: 13px;}
		}
	</style>
</head>
<body>
	<div id="mySidenav" class="sidenav">
		<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
		<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
		<a href="../index.html">HOME</a>
		<a href="../list-pincode.html">PPC LIST</a>
		<a href="../special-cancellations.html">SPECIAL CANCELLATIONS</a>
		<a href="../sase.html">SASE</a>
		<a href="../address.html">ADDRESSING</a>
		<a href="../states/states-buttons.html">STATES & UTs</a>
		<a href="map.html">MAP</a>
	</div>
	<span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
	<div class="container">
		<object type="image/svg+xml" data="IndiaMap.svg"></object>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script>
		function openNav() {
			document.getElementById("mySidenav").style.width = "300px";
		}

		function closeNav() {
			document.getElementById("mySidenav").style.width = "0";
		}
	</script>
	<script>
		const buttons = document.querySelectorAll('.state-button');

		buttons.forEach((button) => {
			button.addEventListener('click', (event) => {
				const url = button.dataset.url;
				const mouseButton = event.which;
				if (mouseButton === 2 || event.ctrlKey || event.metaKey) {
					window.open(url, '_blank');
				} else {
					window.location.href = url;
				}
			});
		});
	</script>

</body>
</html>
